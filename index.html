                <div class="grid-item-4"><img class="w-100 grid-4" src="./assets/img/Rectangle96.png" alt="party show">

                <div class="grid-item-5"><img class="w-100 grid-5" src="./assets/img/Rectangle97.png" alt="party show">

                <div class="grid-item-6"><img class="w-100 grid-6" src="./assets/img/Rectangle98.png" alt="party show">

</html>
